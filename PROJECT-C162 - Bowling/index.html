<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Alley</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src = "js/bullet.js"></script>
  
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assests>
        <a-assest-item id = "shooter" src = "./models/shooter/gun.gltf"></a-assest-item>
        <a-assesst-item  id= "bowling pin" src = "models/pins/scene.gltf"></a-assesst-item>


      </a-assests>
      
      <!--Light-->
      <!-- <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity> -->

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 1.5"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <!-- <a-entity id = "gun" gltf-model = "#shooter" position = "0 -4.3 3  " scale = "0.3 1 1" rotation = "0 180 0 "></a-entity>         -->
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="green"
        static-body
        visible="true"
      >
      </a-plane>
      <!-- Walls -->
      <!-- <a-box color = "yellow" id = "w1" position = "-20 1.5 -20" depth = "1" height = "50" width = "10" static-body></a-box>
      <a-box color = "blue" id = "w2" position = "-10 1.5 -20" depth = "1" height = "50" width = "10" ></a-box>
      <a-box color = "yellow" id = "w3" position = "0 1.5 -20" depth = "1" height = "50" width = "10" static-body></a-box>
      <a-box color = "blue" id = "w4" position = "10 1.5 -20" depth = "1" height = "50" width = "10" ></a-box>
      <a-box color = "yellow" id = "w5" position = "20 1.5 -20" depth = "1" height = "50" width = "10" static-body></a-box> -->

      <!--Boxes-->
      <!-- <a-box position="-9 2.65 -10" color="red" depth="1" height="2.5" width="1" dynamic-body></a-box>

      <a-box position="-6 2.65 -10" color="white" depth="1" height="2.5" width="1" dynamic-body></a-box>

      <a-box position="-3 2.65 -10" color="red" depth="1" height="2.5" width="1" dynamic-body></a-box>

      <a-box position="0 2.65 -10" color="white" depth="1" height="2.5" width="1" dynamic-body></a-box>
        
      <a-box position="3 2.65 -10" color="red" depth="1" height="2.5" width="1" dynamic-body></a-box>

      <a-box position="6 2.65 -10" color="white" depth="1" height="2.5" width="1" dynamic-body></a-box> -->

      <a-entity id = "pins" gltf-model = "#bowling pin" position = "9 2.65 -10  " scale = "10 10 10" rotation = "0 180 0 " dynamic-body></a-entity>
      <a-entity id = "pins" gltf-model = "#bowling pin" position = "-6 2.65 -10 " scale = "10 10 10" rotation = "0 180 0 " dynamic-body></a-entity>
      <a-entity id = "pins" gltf-model = "#bowling pin" position = "-3 2.65 -10  " scale = "10 10 10" rotation = "0 180 0 " dynamic-body></a-entity>
      <a-entity id = "pins" gltf-model = "#bowling pin" position = "0 2.65 -10  " scale = "10 10 10" rotation = "0 180 0 " dynamic-body> </a-entity>
      <a-entity id = "pins" gltf-model = "#bowling pin" position = "3 2.65 -10" scale = "10 10 10" rotation = "0 180 0 " dynamic-body> </a-entity>
      <a-entity id = "pins" gltf-model = "#bowling pin" position = "6 2.65 -10 " scale = "10 10 10" rotation = "0 180 0 " dynamic-body> </a-entity>
    </a-scene>
  </body>
</html>
